    // 1.手写-字符串最长的不重复子串
    ;(function () {
      return
      var str1 = 'bbbbbb'
      var str2 = 'ddebbssq'
      function lengthOfLongestSubstring(str){
        if(!str){
          return 0
        }
        var max = 1
        var noRepeatArr = []
        for (let i = 0; i < str.length; i++) {
          const strItem = str[i];
          if(noRepeatArr.indexOf(strItem) > -1){
            noRepeatArr = [strItem]
          }else{
            noRepeatArr.push(strItem)
          }
          max = Math.max(max, noRepeatArr.length)
        }
        return max
      }
      console.log(lengthOfLongestSubstring(str1))
      console.log(lengthOfLongestSubstring(str2))
    })()

    // 3.写一个 mySetInterVal(fn, a, b),每次间隔 a,a+b,a+2b...的时间，然后写一个 myClear，停止上面的 mySetInterVal
    ;(function () {
      return

      function mySetInterVal(fn, a, b){
        let timer
        let count = 1
        function start() {
          let delay = a + (count - 1)*b
          console.log('delay:', delay)
          timer = setTimeout(() => {
            fn()
            count++
            start()
          }, delay);
        }
        start()
        function myClear() {
          clearTimeout(timer)
        }
        return myClear
      }
