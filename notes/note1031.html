    (function () {
        var arr=[100,12,34,200,31,55,99]
        function quickSort(arr){
            //å¦‚æœæ•°ç»„<=1,åˆ™ç›´æ¥è¿”å›
            if(arr.length<=1){return arr;}
            var pivotIndex=Math.floor(arr.length/2);
            //æ‰¾åŸºå‡†ï¼Œå¹¶æŠŠåŸºå‡†ä»åŸæ•°ç»„åˆ é™¤
            var pivot=arr.splice(pivotIndex,1)[0];
            //å®šä¹‰å·¦å³æ•°ç»„
            var left=[];
            var right=[];

            //æ¯”åŸºå‡†å°çš„æ”¾åœ¨leftï¼Œæ¯”åŸºå‡†å¤§çš„æ”¾åœ¨right
            for(var i=0;i<arr.length;i++){
                if(arr[i]<=pivot){
                    left.push(arr[i]);
                }
                else{
                    right.push(arr[i]);
                }
            }
            //é€’å½’
            return quickSort(left).concat([pivot],quickSort(right));
        }
        var result=quickSort(arr)
//        console.log('arr', arr)
//        console.log('result', result)
    })()


        /* 12.å¸Œå°”æ’åº */
    ;
    (function () {
        var arr=[100,12,34,200,31,55,99]
        function shellSort(arr){
            var N=arr.length;
            var h=1;
            while(h<N/3){
                h=3*h+1;//è®¾ç½®é—´éš”
            }
            while(h>=1){
                for(var i=h; i<N; i++){
                    for(j=i; j>=h && arr[j]<arr[j-h]; j-=h){
                        swap(arr, j, j-h);
                    }
                }
                h=(h-1)/3;
            }
        }
        function swap(array, i, j){//ä¸¤ä¸ªæ•°è°ƒæ¢
            var temp =array[j];
            array[j]=array[i];
            array[i]=temp;
        }
        var result=shellSort(arr)
//        console.log('arr:', arr)    //æ­£åº
//        console.log('result:', result)      //æ— è¿”å›å€¼
    })()

            let result = {}
            let keys = Object.keys(obj),
